apiVersion: tekton.dev/v1
kind: PipelineRun
# retrigger
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/ml-metadata?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push"
      && target_branch == "rhoai-2.24"
      && ( !".tekton/**".pathChanged() || ".tekton/odh-mlmd-grpc-server-v2-24-push.yaml".pathChanged() )
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-24
    appstudio.openshift.io/component: odh-mlmd-grpc-server-v2-24
    pipelines.appstudio.openshift.io/type: build
  name: odh-mlmd-grpc-server-v2-24-on-push
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 4h
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.24.0
  - name: output-image
    value: quay.io/rhoai/odh-mlmd-grpc-server-rhel9:{{target_branch}}
  - name: dockerfile
    value: ml_metadata/tools/docker_server/Dockerfile.konflux
  - name: path-context
    value: .
  - name: hermetic
    value: false
  - name: prefetch-config-file-content
    value: |
      ---
      requests_timeout: 10800
      subprocess_timeout: 10800
  - name: prefetch-log-level
    value: debug
  - name: build-source-image
    value: true
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux-mxlarge/amd64
    - linux-mxlarge/arm64
    - linux/ppc64le
  taskRunSpecs:
    - pipelineTaskName: build-images
      stepSpecs:
        - name: build
          computeResources:
            requests:
              cpu: '8'
              memory: 16Gi
            limits:
              cpu: '16'
              memory: 32Gi
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-mlmd-grpc-server-v2-24
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
